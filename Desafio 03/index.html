<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>

    <form action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="names-wrapper">
            <div class="inputs-wrapper">
              <label for="first-name">Nome</label>
              <input id="first-name" type="text">
            </div>

            <div class="inputs-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text">
            </div>
          </div>

          <div class="inputs-wrapper">
            <label for="last-name">Email <span>(digite um email válido)</span></label>
            <input type="email">
          </div>

          <div class="inputs-wrapper">
            <label for="last-name">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="email">
          </div>
        </div>


      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="inputs-wrapper">
              <label for="name-mentor">Nome do seu mentor <span>
                (só o primeiro nome)
              </span></label>
              <input id="name-mentor" type="text">
            </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="inputs-wrapper">
              <p class="subtitle">Primeira mentoria</p>

              <div class="date-wrapper">
                <div class="date-input">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input id="event-date" type="date">
                </div>

                <div class="date-input">
                  <label for="event-date">Das</label>
                  <input id="event-date" type="time">
                </div>

                <div class="date-input">
                  <label for="event-date">Até</label>
                  <input id="event-date" type="time">
                </div>
              </div>
            </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="inputs-wrapper">
              <p class="subtitle">Segunda mentoria</p>

              <div class="date-wrapper">
                <div class="date-input">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input id="event-date" type="date">
                </div>

                <div class="date-input">
                  <label for="event-date">Das</label>
                  <input id="event-date" type="time">
                </div>

                <div class="date-input">
                  <label for="event-date">Até</label>
                  <input id="event-date" type="time">
                </div>
              </div>
            </div>
      </fieldset>
    </form>

  </div>
  <footer>
    <button type="submit">
      SALVAR
    </button>
  </footer>
</body>
</html>
