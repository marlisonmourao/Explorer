<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer type="module"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="countdown">
        <div id="timer">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>

        <div class="controls">
          <button>
            <img src="assets/play.svg" alt="" />
          </button>
          <button>
            <img src="assets/stop.svg" alt="" />
          </button>
          <button>
            <img src="assets/add.svg" alt="" />
          </button>
          <button>
            <img src="assets/remove.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="controls-sound">
        <button class="card-sound">
          <img src="assets/day.svg" alt="" />
        </button>
        <button class="card-sound">
          <img src="assets/rain.svg" alt="" />
        </button>
        <button class="card-sound">
          <img src="assets/tavern.svg" alt="" />
        </button>
        <button class="card-sound">
          <img src="assets/fire.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
