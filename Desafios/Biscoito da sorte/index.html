<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="screen1">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>

          <button>
            <img src="assets/cookie-close.png" alt="" />
          </button>
        </div>

        <div class="screen2 open">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
          </p>

          <h2>
            Aqui está a sua sorte de hoje:
          </h2>

          <img src="assets/cookie-open.svg" alt="">

          <button>
            Abrir outro biscoito
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
